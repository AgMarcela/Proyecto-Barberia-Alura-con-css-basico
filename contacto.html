<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto Barbería Alura </title>
</head>

<body>

<header>
    <div class="caja">
      <h1> <img src="img/logo.png" alt="logo de la Barbería Alura"></h1>

      <nav class="menu">
          <ul>
            <li> <a href="index.html">Home</a> </li>
            <li> <a href="productos.html">Productos</a> </li>
            <li> <a href="contacto.html">Contacto</a> </li>
          </ul>
        </nav>
    </div>
</header>

<main>
 
    <form>

        <label for="nombreapellido">Tu Nombre y Apellido</label>
        <input class="input-padron" type="text" id="nombreapellido" required >

        <label for="correoelectronico">Correo electrónico</label>
        <input class="input-padron"  type="email" id="correoelectronico" required placeholder="email@tucorreo.com">

        <label for="telefono">Teléfono</label>
        <input class="input-padron"  type="tel" id="telefono" required>
        
        <label for="mensaje">Mensaje</label>
        <textarea class="input-padron" name="mensaje" id="" cols="70" rows="10"  required ></textarea>

    <fieldset>
       
        <legend>¿Cómo le gustaría que lo contáctemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
       

        <label for="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked >WhatsApp</label>

        <label for="radio-correo"><input type="radio" name="contacto"  value="correo" id="radio-correo">Correo</label>

    </fieldset>


<fieldset>

    <legend>¿En cuál horario prefiere ser atendido?</legend>

    <select>
        <option >Mañana</option>
        <option >Tarde</option>
        <option >Noche</option>
    </select>

</fieldset>


    <label class="checkbox"><input type="checkbox" checked >¿Le gustaría recibir novedades de la Barbería Alura?</label>

    <input class="enviar" type="submit" value="Enviar formulario">

<!-- cuando se utilizan input de igual caracteristica se usa 
en vez de div el fieldset y esta en vez de una p se usa 
la etiqueta legend  -->

    </form>

    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>8h - 20h</td>
            </tr>
        </tbody>
    </table>

</main>
   
<footer>
  <img src="img/logo-blanco.png" alt="logo de la Barbería Alura">
  <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
</footer>
    
   
</body>
</html>

<!-- La etiqueta alt en imagen, es el texto alternativo que va aparecer 
en caso que la imagen no cargue o se demore por cuestión 
de falla en internet o algo así  -->
